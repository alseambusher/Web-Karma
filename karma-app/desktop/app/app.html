<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Karma</title>

  <link href="stylesheets/main.css" rel="stylesheet" type="text/css">

  <script src="helpers/context_menu.js"></script>
  <script src="helpers/external_links.js"></script>

  <script src="app.js"></script>
</head>
<body>
  <dialog>
    <h3>Set Heap Size</h3>
    <form method="dialog">
      <select id="max_heap_size"></select>
      <input type="submit" id="set_max_heap_size" value="Ok" class="btn btn-large btn-default"/>
      <input type="submit" value="Cancel" class="btn btn-large btn-default"/>
    </form>
  </dialog>
  <div class="container">
    <h1 id="greet"></h1>
    <p>A Data Integration Tool</p>
    <div id="toolbox">
      <button id="launch" class="btn btn-large btn-default">Open New Window</button>
      <select id="main_window_set_max_heap_size" class="btn btn-large btn-default"></select>
      <button id="restart" class="btn btn-large btn-default">Restart Karma</button>
    </div>
    <div id="log"></div>
  </div>
</div>

</body>
</html>
